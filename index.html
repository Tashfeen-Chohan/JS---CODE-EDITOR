<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Editor App</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label for=""> <i class="icon fa-brands fa-html5"></i>HTML</label>
            <textarea name="" id="htmlCode" cols="30" rows="10" onkeypress="run()"></textarea>

            <label for=""><i class="icon fa-brands fa-css3"></i>CSS</label>
            <textarea name="" id="cssCode" cols="30" rows="10" onkeypress="run()"></textarea>

            <label for=""><i class="icon fa-brands fa-js"></i>JS</label>
            <textarea name="" id="jsCode" cols="30" rows="10" onkeypress="run()"></textarea>
        </div>
        <div class="right">
            <label for=""><i class="icon fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/74c79b1d48.js" crossorigin="anonymous"></script>

    
</body>
</html>
